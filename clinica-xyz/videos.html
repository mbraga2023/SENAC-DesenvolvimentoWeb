<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica XYZ - Vídeos</title>
    <meta name="description" content="Clínica com atendimento em várias especialidades médicas na cidade de Limeira">
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    <!-- Esta seção é o cabeçalho -->
    <header>
        <img src="imagens/logo.png" alt="Logo da clínica XYZ">
    </header>
    
    <main>
        <section class="destaque">
            <h1>Vídeos</h1>
            <p>Vídeos explicativos dos nossos procedimentos</p>

        <section class="videos">

            <h2>Áudio em HTML</h2>
            <audio src="midias/som-do-jardim.mp3" controls></audio>

            <h2>Vídeo do Youtube</h2>
            <iframe src="https://www.youtube.com/embed/lPpSKCG8Rc0?si=GqBAe_GpbRBdxLyk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

        </section>

        <section class="voltar">
            <a href="index.html"> <i class="bi bi-arrow-left-circle-fill"></i> Voltar</a>
        </section>

    </main>
    
    <footer>
        &copy; 2025 | Clínica XYZ | Créditos
    </footer>
