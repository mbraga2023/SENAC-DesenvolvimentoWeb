<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="text-center">
            <h1 class="h3">Consumindo uma API</h1>
            <p>Exemplo de como consumir uma API utilizando JavaScript.</p>
            <button class="btn btn-primary btn-sm" id="btn">Carregar Dados</button>
        </div>

        <div class="row d-flex justify-content-center mt-4">
            <div class="col-md-4">
                <ul class="list-group">
                    <li id="nome" class="list-group-item"></li>
                    <li id="celular" class="list-group-item"></li>
                    <li id="email" class="list-group-item"></li>
                    <li id="sexo" class="list-group-item"></li>
                    <li id="idade" class="list-group-item"></li>
                </ul>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-body">
                <table class="table">
                    <thead>
                        <th>#</th>
                        <th>Nome</th>
                        <th>Celular</th>
                        <th>E-mail</th>
                        <th>Sexo</th>
                        <th>Idade</th>
                    </thead>
                    <tbody id="linhas">

                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <script src="api.js"></script>
</body>

</html>
