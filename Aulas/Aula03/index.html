<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js"></script>
    <title>Aula 03</title>
</head>

<body>
    <section>
        <div id="main">
            <h1>Calculadora</h1>
            <p>Selecione a operação</p>

            <form id="calc-form">
                <label>
                    <input type="radio" name="operacao" value="soma">
                    Adição
                </label><br>

                <label>
                    <input type="radio" name="operacao" value="subtracao">
                    Subtração
                </label><br>

                <label>
                    <input type="radio" name="operacao" value="multiplicacao">
                    Multiplicação
                </label><br>

                <label>
                    <input type="radio" name="operacao" value="divisao">
                    Divisão
                </label><br><br>

                <label for="num1">Primeiro número:</label>
                <input type="number" id="num1" name="num1"><br><br>

                <label for="num2">Segundo número:</label>
                <input type="number" id="num2" name="num2">
            </form>

            <br>
            <button onclick="pegarOperacao()">Enviar</button>
<br>
            <label for="resultado">Resultado:</label>
            <div id="resultado"><span></span></div>
        </div>
    </section>
<section>
    <div id="section2">
        <h2>Descobrir o maior número</h2>

        <form>
            <label for="numeroMaior1">Primeiro número:</label>
            <input type="number" id="numeroMaior1" name="numeroMaior1"><br><br>

            <label for="numeroMaior2">Segundo número:</label>
            <input type="number" id="numeroMaior2" name="numeroMaior2"><br><br>

            <label for="numeroMaior3">Terceiro número:</label>
            <input type="number" id="numeroMaior3" name="numeroMaior3"><br><br>

            <button type="button" onclick="verificaMaior()">Enviar</button>
        </form>

        <label for="resultadoVerificaMaior">Resultado:</label>
        <div id="resultadoVerificaMaior"><span></span></div>
    </div>
</section>
<section>
    <h2> Dia da semana</h2>
    <button type="button" onclick="verificarDiaDaSemana()">Qual o dia da semana?</button>
    <div id="resultadoDiaDaSemana"><span></span></div>
</section>
    <footer>

    </footer>

</body>

</html>
