<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Digimon Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #thumbs-container {
      height: 30vh;
      overflow-y: auto;
      background-color: #f9f9f9;
      border-bottom: 1px solid #ccc;
      padding: 10px;
      margin-top: 2rem;
    }

    .thumbs {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .thumb {
      width: 100px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .thumb:hover {
      transform: scale(1.05);
    }

    .thumb img {
      width: 80px;
      height: 80px;
      object-fit: contain;
    }

    #pagination {
      text-align: center;
      margin-top: 10px;
    }

    #digimon-info {
      flex-grow: 1;
      overflow-y: auto;
      padding: 20px;
    }

    #digimon-info img {
      width: 200px;
      height: auto;
      display: block;
      margin: auto;
    }

    .section-title {
      font-weight: bold;
      margin-top: 1em;
    }

    ul {
      padding-left: 20px;
    }

    #manual-load {
      text-align: center;
      margin-bottom: 1em;
    }

    input[type="number"] {
      width: 80px;
      padding: 5px;
    }
  </style>
</head>
<body>

  <!-- Top Half: Thumbnails + Pagination -->
  <div id="thumbs-container">
    <div class="thumbs" id="thumbs"></div>
    <div id="pagination">
      <button id="prev-page">Previous</button>
      <span id="page-info">Page 1</span>
      <button id="next-page">Next</button>
    </div>
  </div>

  <!-- Bottom Half: Manual input + Full info -->
  <div id="manual-load">
    <input type="number" id="digimon-id" placeholder="Enter ID" min="1">
    <button id="load-digimon">Load Digimon</button>
  </div>

  <div id="digimon-info"></div>

  <script src="js/api2.js"></script>
</body>
</html>
