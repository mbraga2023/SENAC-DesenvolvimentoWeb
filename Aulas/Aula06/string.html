<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container">
    <form action="#">
      <div class="my-3">
        <h1 class="mb-4">Contar Caracteres</h1>

        <input type="text" class="form-control" id="inputTexto" placeholder="Digite uma string" />
      </div>
      <button type="button" class="btn btn-primary" id="btnProcessar">Processar String</button>
      <button type="button" class="btn btn-secondary" id="btnReset">Reset</button>
      <div class="mt-3">
        <h5>Resultado:</h5>
        <p id="mostrarResultado" class="alert alert-info d-none"></p>
      </div>
    </form>
  </div>

  <div class="container mt-5">
    <h1 class="mb-4">Contar Caracteres Live</h1>

    <!-- Textarea inside its own container -->
    <div id="containerTexto" class="mb-3">
      <label for="textoArea" class="form-label">Digite algo:</label>
      <textarea id="textoArea" class="form-control" rows="4" placeholder="Digite seu texto aqui"></textarea>
    </div>

    <!-- Button -->
    <div class="mb-3">
      <button id="btnLimparTextoArea" class="btn btn-secondary">Limpar</button>
    </div>

    <!-- Result Display -->
    <h5>Resultado:</h5>
    <div id="mostrarResultadoArea" class="alert alert-info d-none"></div>
  </div>

  <div class="container mt-5">
    <h1 class="mb-4">Outras conversões</h1>

    <div id="containerTexto2" class="mb-3">
      <label for="textoArea2" class="form-label">Digite algo:</label>
      <textarea id="textoArea2" class="form-control" rows="4" placeholder="Digite seu texto aqui"></textarea>
    </div>

    <div class="mb-3">
      <button id="btnConverterMaiuscula" class="btn btn-primary">Converter Maiúscula</button>
      <button id="btnConverterMinuscula" class="btn btn-primary">Converter Minúscula</button>
      <button id="btnConverterReverse" class="btn btn-primary">Reverter Ordem Palavras</button>
      <button id="btnLimparTextoArea2" class="btn btn-secondary">Limpar</button>
    </div>

    <h5>Resultado:</h5>
    <div id="mostrarResultadoArea2" class="alert alert-info d-none"></div>
  </div>

  <script src="string.js"></script>
</body>
</html>
